<div class="counter-container">
  <h2>
    Counter: <span class="count">{{ count() }}</span>
  </h2>
  <div class="button-group">
    <button class="btn decr" (click)="decrement()">Decr</button>
    <button class="btn incr" (click)="increment()">Incr</button>
  </div>
  <p>{{ counterComp }}</p>
</div>
